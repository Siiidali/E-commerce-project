components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [USER, ADMIN]
      example:
        id: 1111
        email: fake@example.com
        name: fake name
        role: USER

    Product:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        price:
          type: number
        description:
          type: string
        image:
          type: string
        categories:
          type: array
          items:
            type: string
        quantity:
          type: number
    CreateProduct:
      type: object
      properties:
        title:
          type: string
        price:
          type: number
        description:
          type: string
        categories:
          type: array
          items:
            type: string
        quantity:
          type: number
      example:
        id: 3333
        title: fake product
        price: 10.99
        description: fake description
        image: fake image
        categories: [fake, category]
        quantity: 10

    Order:
      type: object
      properties:
        id:
          type: number
        customer:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            phone:
              type: string
            address:
              type: string
            city:
              type: string
            wilaya:
              type: string
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: number
              quantity:
                type: number
        total:
          type: number
      example:
        id: 1234
        customer:
          name: John Doe
          email: john@example.com
          phone: +1234567890
          address: 123 Main St
          city: Anytown
          wilaya: Anywilaya
        products:
          - productId: 5678
            quantity: 2
          - productId: 91011
            quantity: 1
        total: 29.99

    CreateOrder:
      type: object
      properties:
        customer:
          type: object
          properties:
            name:
              type: string
            email:
              type: string
            phone:
              type: string
            address:
              type: string
            city:
              type: string
            wilaya:
              type: string
        products:
          type: array
          items:
            type: object
            properties:
              productId:
                type: number
              quantity:
                type: number
        total:
          type: number
      example:
        customer:
          name: John Doe
          email: john@example.com
          phone: +1234567890
          address: 123 Main St
          city: Anytown
          wilaya: Anywilaya
        products:
          - productId: 5678
            quantity: 2
          - productId: 91011
            quantity: 1
        total: 29.99
    Customer:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        address:
          type: string
        city:
          type: string
        wilaya:
          type: string
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
      example:
        id: 123
        name: John Doe
        email: john@example.com
        phone: +1234567890
        address: 123 Main St
        city: Anytown
        wilaya: Anywilaya
        orders:
          - id: 456
            customer:
              name: John Doe
              email: john@example.com
              phone: +1234567890
              address: 123 Main St
              city: Anytown
              wilaya: Anywilaya
            products:
              - productId: 5678
                quantity: 2
              - productId: 91011
                quantity: 1
            total: 29.99
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found
